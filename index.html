<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>MediaPipe Hands Demo Simple</title>
<style>
html,body {margin:0;padding:0;background:black;color:white;font-family:sans-serif;height:100%;}
#video {position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;}
#canvas {position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;}
#status {position:absolute;top:10px;left:10px;background:rgba(0,0,0,0.5);padding:5px 10px;border-radius:5px;}
button {position:absolute;top:10px;right:10px;z-index:10;}
</style>
</head>
<body>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>
<div id="status">Cargando...</div>
<button id="mirrorBtn">Toggle Mirror</button>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const statusEl = document.getElementById('status');
const mirrorBtn = document.getElementById('mirrorBtn');

let mirror = true;

mirrorBtn.onclick = () => {
  mirror = !mirror;
};

navigator.mediaDevices.getUserMedia({
  video: { facingMode: 'environment' }, // cambia a 'user' para frontal
  audio: false
}).then(stream => {
  video.srcObject = stream;
}).catch(err => {
  statusEl.textContent = "Error cÃ¡mara: " + err.name;
});

function resizeCanvas(){
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
}
video.onloadedmetadata = resizeCanvas;
window.onresize = resizeCanvas;

const hands = new Hands({locateFile: file => 
  `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});
hands.setOptions({
  selfieMode: false,
  maxNumHands: 2,
  modelComplexity: 1,
  minDetectionConfidence: 0.5,
  minTrackingConfidence: 0.5
});

hands.onResults(results => {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.save();
  if(mirror){
    ctx.translate(canvas.width,0);
    ctx.scale(-1,1);
  }
  ctx.drawImage(results.image,0,0,canvas.width,canvas.height);
  if(results.multiHandLandmarks){
    results.multiHandLandmarks.forEach(landmarks => {
      drawConnectors(ctx, landmarks, HAND_CONNECTIONS,{color:'#0f0', lineWidth:2});
      drawLandmarks(ctx, landmarks,{color:'#f00', radius:4});
    });
  }
  ctx.restore();
  statusEl.textContent = results.multiHandLandmarks.length > 0 
    ? `Manos detectadas: ${results.multiHandLandmarks.length}`
    : 'No hay manos detectadas';
});

async function loop(){
  if(video.readyState >= 2){
    await hands.send({image: video});
  }
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
