<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detector con caña de pescar</title>
  <style>
    html, body {
      margin: 0; height: 100%; background: #000; color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    .wrapper {
      position: relative;
      width: 100vw; height: 100vh;
      overflow: hidden;
    }
    video {
      position: absolute; width: 100%; height: 100%; object-fit: contain;
      /* No espejo */
    }
    canvas {
      position: absolute; left: 0; top: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <video id="video" playsinline autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <script type="module">
    import { FilesetResolver, ObjectDetector } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/vision_bundle.js';

    const video = document.getElementById('video');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    let detector = null;
    let running = false;

    async function initDetector() {
      const vision = await FilesetResolver.forVisionTasks(
        'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm'
      );
      detector = await ObjectDetector.createFromOptions(vision, {
        baseOptions: {
          modelAssetPath:
            'https://storage.googleapis.com/mediapipe-tasks/object_detector/efficientdet_lite0_uint8.tflite'
        },
        scoreThreshold: 0.5,
        runningMode: 'VIDEO'
      });
    }

    async function startCamera() {
      const constraints = {
        video: {
          facingMode: { ideal: 'environment' },
          width: { ideal: 640 },
          height: { ideal: 480 }
        },
        audio: false
      };
      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = stream;
        await video.play();

        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;

        running = true;
        requestAnimationFrame(renderLoop);
      } catch (e) {
        alert('No se pudo acceder a la cámara: ' + e.message);
        console.error(e);
      }
    }

    function drawFishingRod(xRod, yRod) {
      // Dibuja la caña de pescar en posición fija abajo-centro
      ctx.save();
      ctx.lineWidth = 8;
      ctx.strokeStyle = '#964B00'; // Marrón caña
      ctx.lineCap = 'round';

      // Caña curva simple
      ctx.beginPath();
      ctx.moveTo(xRod, yRod);
      ctx.quadraticCurveTo(xRod - 50, yRod - 150, xRod - 30, yRod - 300);
      ctx.stroke();

      // Mango (parte inferior)
      ctx.beginPath();
      ctx.moveTo(xRod - 10, yRod);
      ctx.lineTo(xRod + 10, yRod);
      ctx.lineWidth = 12;
      ctx.stroke();

      ctx.restore();
    }

    function drawFishingLine(xRod, yRod, xObj, yObj) {
      // Dibuja el hilo con curva Bezier para que se vea “colgando”
      ctx.save();
      ctx.strokeStyle = 'rgba(255,255,255,0.8)';
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';

      // Control points para la curva
      const cp1x = xRod - 20;
      const cp1y = yRod - 150;

      const cp2x = xObj + 20;
      const cp2y = yObj - 150;

      ctx.beginPath();
      ctx.moveTo(xRod - 30, yRod - 300); // punta de la caña (final caña)
      ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, xObj, yObj);
      ctx.stroke();

      ctx.restore();
    }

    function drawBoundingBoxAndFishingLine(bbox) {
      // Dibuja caja y la caña con hilo hacia objeto
      const x = bbox.originX;
      const y = bbox.originY;
      const w = bbox.width;
      const h = bbox.height;

      // Centro del objeto
      const cx = x + w / 2;
      const cy = y + h / 2;

      // Dibujar caja
      ctx.lineWidth = 2;
      ctx.strokeStyle = 'lime';
      ctx.strokeRect(x, y, w, h);

      // Posición fija caña (abajo-centro)
      const xRod = canvas.width / 2;
      const yRod = canvas.height;

      drawFishingRod(xRod, yRod);
      drawFishingLine(xRod, yRod, cx, cy);
    }

    async function renderLoop() {
      if (!running || !detector) return requestAnimationFrame(renderLoop);
      if (video.readyState < 2) return requestAnimationFrame(renderLoop);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      try {
        const detections = await detector.detectForVideo(video, performance.now());
        if (detections && detections.detections && detections.detections.length > 0) {
          // Solo uno, el primero detectado
          const d = detections.detections[0];
          drawBoundingBoxAndFishingLine(d.boundingBox);
        }
      } catch (e) {
        console.error('Error en detección:', e);
      }

      requestAnimationFrame(renderLoop);
    }

    (async () => {
      await initDetector();
      await startCamera();
    })();
  </script>
</body>
</html>
